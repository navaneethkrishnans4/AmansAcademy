<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="list-unstyled">
            <!-- notice item -->
            <li class="d-md-table mb-4 w-100 border-bottom hover-shadow" *ngFor="let notice of notices">
              <div class="d-md-table-cell text-center p-4 bg-primary text-white mb-4 mb-md-0">
                <span class="h2 d-block">{{ notice.date.split(' ')[0] }}</span>
                {{ notice.date.split(' ')[1] }}
              </div>
              <div class="d-md-table-cell px-4 vertical-align-middle mb-4 mb-md-0">
                <a [routerLink]="notice.link" class="h4 mb-3 d-block">{{ notice.title }}</a>
                <p class="mb-0">{{ notice.description }}</p>
              </div>
              <div class="d-md-table-cell text-right pr-0 pr-md-4">
                <a [routerLink]="notice.link" class="btn btn-primary">read more</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
