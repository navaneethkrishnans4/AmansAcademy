<!-- Contact Page -->
<app-header></app-header>
<app-navigation [activePage]="'contact'"></app-navigation>

<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form (submit)="onSubmit()">
          <input type="text" class="form-control mb-3" [(ngModel)]="contactForm.name" name="name" placeholder="Your Name" required>
          <input type="email" class="form-control mb-3" [(ngModel)]="contactForm.mail" name="mail" placeholder="Your Email" required>
          <input type="text" class="form-control mb-3" [(ngModel)]="contactForm.subject" name="subject" placeholder="Subject" required>
          <textarea [(ngModel)]="contactForm.message" name="message" class="form-control mb-3" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
        </form>
      </div>
      <div class="col-lg-5">
        <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
        <a href="tel:+8802057843248" class="text-color h5 d-block">+880 20 5784 3248</a>
        <a href="mailto:yourmail@email.com" class="mb-5 text-color h5 d-block">yourmail&#64;email.com</a>
        <p>71 Shelton Street<br>London WC2H 9JQ England</p>
      </div>
    </div>
  </div>
</section>

<!-- Google Map -->
<section class="section pt-0">
  <div id="map_canvas" data-latitude="51.507351" data-longitude="-0.127758"></div>
</section>

<app-block-footer></app-block-footer>
